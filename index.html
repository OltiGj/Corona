    <div class="radialProgressBar progress-1 mb-5" id="circleProgres">

    <body class="d-flex flex-column justify-content-center align-items-center">
        <div id="entry">
            <img src="intro.svg" id="mainImg">
            <div id="textEntry">		
                <h1>A është Covid-19 apo një grip ose ftohje e zakonshme ?</h1>
                <p>Ky pytsor kalkulon simpotmat e juaja në bazë të dhënave nga OBSH me përqindje reale dhe 
                    ka informacione të sakta lidhur me Covid-19 nga burime të besueshme.</p>
                <button id="start" onclick="hideEntry()">Press Enter</button>
            </div>
        </div>
        <div id="main">
            <h1 id="TitleQuestion">
                A keni temperature te larte shpesh.
            </h1>
        </div>
        <div id="buttons" class="justify-content-center align-items-center">
            <button value="0" class="buttonQ" onclick="NextQuestion(this)">Kurr</button>
            <button value="1" class="buttonQ" onclick="NextQuestion(this)">Rrall</button>
            <button value="2" class="buttonQ" onclick="NextQuestion(this)">Mesatarisht</button>
            <button value="3" class="buttonQ" onclick="NextQuestion(this)">Shpesh</button>
        </div>
    </body> 
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
